<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
      <a href="index.html" rel="stylesheet" type="text/css">
      <img src="img/back.jpg" height="35px" width="35px" alt="">
      </a>
        <div class="container">
            <div class="card m-3">
                <div class="card-header bg-primary">
                    <h4 class="card-title text-black">Login</h4>
                </div>
                <div class="card-body">
                    <form action="index.html" method="post">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder=" Enter user_name" minlength="2" maxlength="20" required>

                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                        <br><br>
                        <div class="container mt-3">
            
                            
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                            Login
                            </button>
                          </div>
                          
                          <!-- The Modal -->
                          <div class="modal" id="myModal">
                            <div class="modal-dialog">
                              <div class="modal-content">
                          
                                <!-- Modal Header -->
                                <div class="modal-header">
                                  <h4 class="modal-title">Sprinkle Joy</h4>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                          
                                <!-- Modal body -->
                                <div class="modal-body" style="color: green;">
                                  <h1>Login Successfull!!!</h1>
                                </div>
                          
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                          
                              </div>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
